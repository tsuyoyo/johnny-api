syntax = "proto3";
package pj.sakuchin.percussion.proto;

import "proto/user.proto";

message SignupUserRequest {
  string token = 1;
}

message SignupUserResponse {
  User user = 1;
}

message GetUserProfileResponse {
  User user = 1;
  UserProfile userProfile = 2;
}

message PutUserProfileRequest {
  User user = 1;
  UserProfile userProfile = 2;
}
